<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="shortcut icon" href="i/favicon.png">
  <link href="css/contact.css" rel="stylesheet"></head>
  <body>
    <section class="hero-screen" style="background-image: url('img/contact-hero.jpeg');"></section>
    <h1 class="hero-screen__title">КОНТАКТЫ</h1>
    <section class="section contact">
      <div class="container">
        <div class="row contact-wrapper">
          <div class="col-xl-5 contact-wrapper-info">
            <div class="contact-wrapper-info__map"></div>
            <ul class="contact-wrapper-info-list">
              <li class="contact-wrapper-info-list-item">
                <svg class="contact-wrapper-info-list-item__icon">
                  <use xlink:href="img/sprite-svg/sprite.svg#marker"></use>
                </svg>
                <p class="contact-wrapper-info-list-item__text">August-Schanz-Straße 82<br>60433 Frankfurt am Main </p>
              </li>
              <li class="contact-wrapper-info-list-item"><a class="contact-wrapper-info-list-item-link" href="tel: +49 (0) 69 54 50 94">
                  <svg class="contact-wrapper-info-list-item__icon">
                    <use xlink:href="img/sprite-svg/sprite.svg#phone"></use>
                  </svg>
                  <p class="contact-wrapper-info-list-item__text">+49 (0) 69 54 50 94</p></a></li>
              <li class="contact-wrapper-info-list-item"><a class="contact-wrapper-info-list-item-link" href="mailto: kdm@kdm-group.de">
                  <svg class="contact-wrapper-info-list-item__icon">
                    <use xlink:href="img/sprite-svg/sprite.svg#message"></use>
                  </svg>
                  <p class="contact-wrapper-info-list-item__text">kdm@kdm-group.de</p></a></li>
            </ul>
          </div>
          <form class="col-xl-6 contact-wrapper-form" action="#">
            <input class="contact-wrapper-form__inp" type="text">
            <input class="contact-wrapper-form__inp" type="text">
            <textarea class="contact-wrapper-form__inp textarea"></textarea>
            <button class="contact-wrapper-form__btn section__btn hover-bg" type="submit">ОТПРАВИТЬ</button>
          </form>
          <div class="col-xl-5 contact-wrapper-info"></div>
        </div>
      </div>
    </section>
<footer class="footer">
  <div class="container footer-wrapper"><img class="footer-wrapper__logo" src="img/main-logo.svg" alt="Mangold logo">
    <ul class="footer-wrapper-nav">
      <li class="footer-wrapper-nav-item"><a href="#">Главная</a></li>
      <li class="footer-wrapper-nav-item"><a href="#">Услуги</a></li>
      <li class="footer-wrapper-nav-item"><a href="#">О Нас</a></li>
      <li class="footer-wrapper-nav-item"><a href="#">Контакты</a></li>
    </ul>
    <p class="footer-wrapper__copyright">COPYRIGHT © 2017 Mangold Sicherheitsmanagement GmbH </p>
  </div>
</footer>
  <script type="text/javascript" src="js/contact.js"></script></body>
</html>
